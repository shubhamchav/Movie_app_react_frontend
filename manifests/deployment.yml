apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: 543816070942.dkr.ecr.us-east-1.amazonaws.com/shubham-react-movieapp:latest
        ports:
        - containerPort: 8080
        env:
        - name: REACT_APP_API_URL
          value: "a56b6b8d6b8844c56a0e2745a7617829-2103820608.us-east-1.elb.amazonaws.com"
